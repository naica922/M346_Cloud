#cloud-config
package_update: true
packages:
  - mariadb-server
ssh_authorized_keys:
      #My Key
      - ssh-rsa  aws-key
       # Public Key Nussle
      - ssh-rsa  aws-key 
runcmd:
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - sudo systemctl restart mariadb
  - echo "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'password' WITH GRANT OPTION;" | mysql -u root
